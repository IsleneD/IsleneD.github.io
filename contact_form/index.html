<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>contact form</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="grid_container">
            <header>
                <h1>Contact us</h1>
                <h5>Got a question? We'd love to hear from you.  Send us a message, and we'll respond as soon as possible.</h5>
            </header>
            <main>
                <form method="POST" action="https://getform.io/f/a29dfb6b-34a9-44cd-b202-960d061c9c47">
                        <div>
                            <label for="_type_id">
                                What is your reasoning for contacting us?
                            </label>
                            <select id="reason_id" name="reason">
                                <option value="bad product">Bad Product</option>
                                <option value="wrong product">Wrong product</option>
                                <option value="just want to return">Just want to return</option>
                            </select>
                        </div>
                        <br>
                        <p>* indicates required fields</p>
                        <div>
                            <label for="full_name_id">Full Name*:</label>
                            <input  required
                            minlength="5"
                            maxlength="10"
                            type="full_name"
                            id="full_name_id"
                            name="full_name"
                            placeholder="....john doe">
                        </div>
                        <br>
                        <div>
                            <label for="phone_number_id">Phone number:</label>
                            <input type="phone_number" id="phone_number_id" name="phone_number">
                        </div>
                        <br>
                        <div>
                            <label for="email_address_id">Email Address*:</label>
                            <input type="email_address" id="email_address_id" name="email_address"
                            placeholder="....john doe">
                        </div>
                        <br>
                        <div>
                            <label for="date_id">Do you remember when you purchased your item?</label>
                            <input type="date" id="date_id" name="item purchase">
                        </div>
                        <br>
                        <p>Would you like a return in store credit ?</p>
                        <div>
                            <input type="radio" id="no_radio" name="answer" value="no">
                            <label for="no_radio">No</label>
                        </div>
                        <div>
                            <input type="radio" id="yes_radio" name="answer" value="yes">
                            <label for="yes_radio">Yes</label>
                        </div>
                        <br>
                        <p>Message:</p>
                        <div>
                            <label for="code_feelings_id"></label>
                            <textarea
                                id="code_feelings_id"
                                name="code_feelings"
                                rows="5"
                                cols="40">
                            </textarea>
                                <p>Once your form is complete please submit.</p>
                                <div>
                                    <input type="submit" value="Submit">
                                </div>
                        </div>
                    <br>
                  
                   
                </form>
            </main>
        </section>
      
    </body>
</html>
