<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Semantic HTML Elements Example</title>
    </head>
    <body>
        <header>This is a header</header>
        <article>
            <section>
                This is a section inside of an article
            </section>
            <nav>
                This is where links to navigate would go
            </nav>
            <section>
                This is another section inside of an article
            </section>
        </article>
    </body>
</html>
