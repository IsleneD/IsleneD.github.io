<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Foxtail Farms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="site_grid">
            <nav>
                <div class="foxtail_logo">
                    <img src="images/foxtail_logos-1.jpg" alt="">
                </div>
                <ul id="nav_links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="social_media">
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </nav>

            <section id="hero">
                <div id="hero_content">
                    <h1>Foxtail Farms</h1>
                </div>
            </section>
            <section id="three_cards">
                <div class="card">
                    <h3>Veggies</h3>
                    <p>
                    <img src="images/Veggies foxtail farm.jpg">
                    </p>
                    <a href="#">SEE MORE</a>
                </div>
                <div class="card">
                    <h3>Fruits</h3>
                    <p>
                     <img src="images/Fruits for foxtail farms.jpg">
                    </p>
                    <a href="#">SEE MORE</a>
                </div>
            </section>
            <section id="carousel_container">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/hands on.jpg" class="d-block w-100" alt="team">
                      </div>
                      <div class="carousel-item">
                        <img src="images/Farmer .jpg" class="d-block w-100" alt="farmer">
                      </div>
                      <div class="carousel-item">
                        <img src="images/Tractor driver.jpg" class="d-block w-100" alt="tractor">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>
            <br>
            <section id="gallery_container">
                <h2>Our team is hands on!</h2>
            </section>
            <section id="two_cards">
                <div class="card">
                    <h3>Energy</h3>
                    <img src="images/windmill.jpg">
                    <a href="#">LEARN MORE</a>
                </div>
                <div class="card">
                    <h3>Our Fox</h3>
                    <img src="images/new foxtail fox.jpg">
                    <a href="#">LEARN MORE</a>
                </div>
                <div class="card">
                    <h3>Other products</h3>
                    <img src="images/honey.jpg">
                    <a href="#">LEARN MORE</a>
                </div>
            </section>
            <footer>
                <h3>
                    <p>
                        Eat Fresh!! | Address: 586 Orange Blvd, FL 33308 |
                    </p>
                </h3>
                <br>
                <ul class="social_media">
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
